<!DOCTYPE html>
<html>
<head>
    <title>Telegram Login</title>
</head>
<body>
    <h2>Login Telegram</h2>
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST">
        <input type="text" name="phone_number" placeholder="Nomor Telepon (contoh: 081312345678)" required>
        <button type="submit">Kirim OTP</button>
    </form>
</body>
</html>
