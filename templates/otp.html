<!DOCTYPE html>
<html>
<head>
    <title>Verifikasi OTP</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <h2>Verifikasi OTP</h2>
    <p>Masukkan kode OTP yang dikirim ke nomor: {{ phone_number }}</p>
    
    <form method="POST">
        <input type="text" name="otp" placeholder="Kode OTP" required>
        <button type="submit">Verifikasi</button>
    </form>
    
    <p><a href="{{ url_for('index') }}">Kembali ke Halaman Utama</a></p>
</body>
</html>
